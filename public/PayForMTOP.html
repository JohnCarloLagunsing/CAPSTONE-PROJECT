<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment for MTOP</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/boxicons/css/boxicons.min.css">
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
</head>
<body class="font-sans bg-gray-50 overflow-x-hidden">

    <!-- Notification -->
    <div id="notification" class="fixed top-4 right-4 hidden bg-green-500 text-white py-3 px-6 rounded-lg shadow-lg z-50 transition duration-300 ease-in-out">
        <span id="notification-message"></span>
        <button id="close-notification" class="ml-4 font-bold">&times;</button>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-blue-900 text-white p-5 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 z-20">
        <img src="assets/favicon.png" alt="Logo" class="w-16 h-16 mx-auto mb-4 rounded-full">
        <h2 class="text-xl text-center mb-6">Menu</h2>
        <ul class="space-y-4">
            <li><a href="Dashboard.html" class="block py-2 rounded-md hover:bg-blue-700"><i class="bx bxs-dashboard mr-2"></i> Dashboard</a></li>
            <li><a href="VerifyingDocuments.html" class="block py-2 rounded-md hover:bg-blue-700"><i class='bx bxs-file-find mr-2'></i> Verifying Documents</a></li>
            <li><a href="AdminOccuForm.html" class="block py-2 rounded-md hover:bg-blue-700"><i class="fas fa-id-card mr-2"></i> Occupational Form</a></li>
            <li><a href="MtopForm.html" class="block py-2 rounded-md hover:bg-blue-700"><i class="fas fa-id-card mr-2"></i> MTOP Form</a></li>
            <li><a href="payment.html" class="block py-2 rounded-md hover:bg-blue-700"><i class='bx bxs-wallet-alt mr-2'></i> Payment</a></li>
            <a href="#" id="logoutButton" class="block py-2 mt-8 text-center bg-blue-700 rounded-md hover:bg-blue-600"><i class="fas fa-sign-out-alt mr-2"></i> Logout</a>
        </ul>
    </div>

    <!-- Mobile Sidebar Toggle Button -->
    <button id="menuToggle" class="lg:hidden fixed top-4 left-4 z-30 p-2 bg-blue-900 text-white rounded-md focus:outline-none">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Main Content -->
    <div class="lg:ml-64 p-4 sm:p-10 space-y-8">
        <h1 class="text-3xl font-semibold text-center">Payment for MTOP</h1>

        <!-- Search Container -->
        <div class="flex flex-wrap items-center justify-start gap-4 max-w-5xl mx-auto mb-8">
            <label for="search-id" class="text-lg font-bold">Search:</label>
            <div class="flex items-center gap-2">
                <input type="text" id="search-id" placeholder="Search Motor Operator ID" required class="p-3 text-lg border rounded-md border-gray-300 focus:outline-none">
                <button id="searchButton" class="px-4 py-3 text-lg font-semibold text-white bg-blue-900 rounded-md hover:bg-blue-700">Search</button>
            </div>
            <button id="viewReceiptButton" class="px-4 py-3 text-lg font-semibold text-white bg-blue-900 rounded-md hover:bg-blue-700 ml-auto">View Receipt</button>
        </div>

        <!-- Details Container -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 p-6 max-w-5xl mx-auto bg-gray-100 rounded-lg shadow-inner">
            <!-- Applicant Information -->
            <div>
                <label for="id" class="block text-lg font-bold mb-1">Applicant No:</label>
                <input type="text" id="id" class="w-full p-3 text-lg border border-gray-300 rounded-md focus:outline-none">
            </div>
            <div>
                <label for="name" class="block text-lg font-bold mb-1">Name:</label>
                <input type="text" id="name" class="w-full p-3 text-lg border border-gray-300 rounded-md focus:outline-none">
            </div>
            <div>
                <label for="address" class="block text-lg font-bold mb-1">Address:</label>
                <input type="text" id="address" class="w-full p-3 text-lg border border-gray-300 rounded-md focus:outline-none">
            </div>
            <div>
                <label for="category" class="block text-lg font-bold mb-1">Category:</label>
                <select id="category" class="w-full p-3 text-lg border border-gray-300 rounded-md focus:outline-none">
                    <option value="Tricycle Permit - New (Operator)">Tricycle Permit - New</option>
                    <option value="Tricycle Permit - Renewal (Operator)">Tricycle Permit - Renewal</option>
                    <option value="Tricycle Permit - Both (Operator)">Tricycle Permit - Both</option>
                </select>
            </div>

            <!-- Fees -->
            <div>
                <label for="filling-fee" class="block text-lg font-bold mb-1">Filing Fee:</label>
                <input type="number" id="filling-fee" value="22.00" class="fee-input w-full p-3 text-lg border border-gray-300 rounded-md focus:outline-none">
            </div>
            <div>
                <label for="business-permit-fee" class="block text-lg font-bold mb-1">Business Permit:</label>
                <input type="number" id="business-permit-fee" value="33.00" class="fee-input w-full p-3 text-lg border border-gray-300 rounded-md focus:outline-none">
            </div>
            <div>
                <label for="mtop-fee" class="block text-lg font-bold mb-1">MTOP Fee:</label>
                <input type="number" id="mtop-fee" value="165.00" class="fee-input w-full p-3 text-lg border border-gray-300 rounded-md focus:outline-none">
            </div>
            <div>
                <label for="pol-med-mayor-fee" class="block text-lg font-bold mb-1">Pol/Med/Mayor Fee:</label>
                <input type="number" id="pol-med-mayor-fee" value="99.00" class="fee-input w-full p-3 text-lg border border-gray-300 rounded-md focus:outline-none">
            </div>
            <div>
                <label for="plate-number-fee" class="block text-lg font-bold mb-1">Plate No./Sticker No.:</label>
                <input type="number" id="plate-number-fee" value="130.00" class="fee-input w-full p-3 text-lg border border-gray-300 rounded-md focus:outline-none">
            </div>
            <div>
                <label for="inspection-fee" class="block text-lg font-bold mb-1">Inspection Fee:</label>
                <input type="number" id="inspection-fee" value="55.00" class="fee-input w-full p-3 text-lg border border-gray-300 rounded-md focus:outline-none">
            </div>
            <div>
                <label for="id-card-fee" class="block text-lg font-bold mb-1">ID Card:</label>
                <input type="number" id="id-card-fee" value="0.00" class="fee-input w-full p-3 text-lg border border-gray-300 rounded-md focus:outline-none">
            </div>
            <div>
                <label for="sec-fee" class="block text-lg font-bold mb-1">Sec Fee:</label>
                <input type="number" id="sec-fee" value="37.00" class="fee-input w-full p-3 text-lg border border-gray-300 rounded-md focus:outline-none">
            </div>
            <div>
                <label for="dst-fee" class="block text-lg font-bold mb-1">DST:</label>
                <input type="number" id="dst-fee" value="0.00" class="fee-input w-full p-3 text-lg border border-gray-300 rounded-md focus:outline-none">
            </div>
            <div>
                <label for="supervision-fee" class="block text-lg font-bold mb-1">Supervision Fee:</label>
                <input type="number" id="supervision-fee" value="40.00" class="fee-input w-full p-3 text-lg border border-gray-300 rounded-md focus:outline-none">
            </div>
            <div>
                <label for="penalty-fee" class="block text-lg font-bold mb-1">Penalty:</label>
                <input type="number" id="penalty-fee" value="0.00" class="fee-input w-full p-3 text-lg border border-gray-300 rounded-md focus:outline-none">
            </div>

            <!-- Payment -->
            <div class="col-span-1 sm:col-span-2 lg:col-span-4 grid grid-cols-2 sm:grid-cols-4 gap-4 items-center">
                <div>
                    <label for="total" class="block text-lg font-bold mb-1">Total:</label>
                    <input type="text" id="total" readonly class="w-full p-3 text-lg border border-gray-300 rounded-md focus:outline-none bg-gray-200">
                </div>
                <div>
                    <label for="units" class="block text-lg font-bold mb-1">Units:</label>
                    <input type="number" id="units" value="1" class="w-full p-3 text-lg border border-gray-300 rounded-md focus:outline-none">
                </div>
                <div>
                    <label for="amount" class="block text-lg font-bold mb-1">Amount:</label>
                    <input type="number" id="amount" class="w-full p-3 text-lg border border-gray-300 rounded-md focus:outline-none">
                </div>
                <div>
                    <label for="change" class="block text-lg font-bold mb-1">Change:</label>
                    <input type="text" id="change" readonly class="w-full p-3 text-lg border border-gray-300 rounded-md focus:outline-none bg-gray-200">
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="col-span-1 sm:col-span-2 lg:col-span-4 flex justify-center gap-6 mt-4">
                <button id="pay-button" class="px-6 py-3 text-lg font-semibold text-green-700 border-2 border-green-500 rounded-md hover:bg-green-500 hover:text-white transition duration-300 ease-in-out">PAY</button>
                <a href="payment.html" class="px-6 py-3 text-lg font-semibold text-red-700 text-center border-2 border-red-500 rounded-md hover:bg-red-500 hover:text-white transition duration-300 ease-in-out">CANCEL</a>
            </div>
        </div>
    </div>

    <script src="scripts/FindingApplicant.js"></script>
</body>
</html>
